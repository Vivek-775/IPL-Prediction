<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: rgb(248, 248, 248);
            background: url(https://images.unsplash.com/photo-1512719994953-eabf50895df7?ixlib=rb-1.2.1&auto=format&fit=crop&w=670&q=80) no-repeat center center/cover;

        }

        .h-primary {
            font-size: 1.5rem;
        }

        .h-secondary {
            font-size: 1.2rem;

        }

        .navigation {
            background-color: rgba(8, 8, 8, 0.315);
            border-radius: 0px;
            font-family: 'Bree Serif', serif;
            font-size: 14px;
            display: flex;
            justify-content: center;
        }

        .navbar li a {
            text-decoration: none;
            color: white
        }

        .navbar li a:hover,
        .navbar li a.active {
            text-decoration: underline;
            color: rgb(255, 96, 117)
        }

        .nav-links {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        li {
            list-style: none;
            padding: 10px 15px;
        }


        section {
            height: 344px;
            font-family: 'Bree Serif', serif;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }



        .excel-sheet {
            display: flex;
            justify-content: center;
            margin: 20px 0px 20px 0px;

        }

        footer {
            color: rgb(240, 241, 241);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        section img {
            margin-top: 30px;
        }

        h1 {
            font-size: 4rem;
        }

        p {
            text-align: center;
        }

        .search {
            float: right;
            color: white;
            padding: 15px 250px;
        }

        .navbar input {
            border: 2px solid black;
            border-radius: 14px;
            padding: 2px 10px;
            width: 129px;

        }

        /* section::after{
        content:"this is a content"
    } */
    </style>
</head>

<body>

    <header>

        <nav class="navbar">

</html>
